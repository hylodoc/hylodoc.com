version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "schema"
    gen:
      go:
        package: "model"
        out: "."
        output_db_file_name: "db.gen.go"
        output_models_file_name: "model.gen.go"
        output_files_suffix: ".gen"
        overrides:
          - column: blogs.subdomain
            go_type:
              import: "github.com/hylodoc/hylodoc.com/internal/dns"
              type: "Subdomain"
              pointer: true

          - column: reserved_subdomains.subdomain
            go_type:
              import: "github.com/hylodoc/hylodoc.com/internal/dns"
              type: "Subdomain"
              pointer: true
