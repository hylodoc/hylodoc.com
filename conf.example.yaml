# conf.example.yaml

# Progstack config
progstack:
  protocol: "http"
  service_name: "localhost:7999"
  domain: "localhost"
  repositories_path: "./repositories"
  folders_path: "./folders"
  websites_path: "./websites"
  from_email: "no-reply@lbnz.dev"	# update email
  accounts_email: "accounts@lbnz.dev"	# billing query email

# Progstack ssg config
progstack_ssg:
  themes:
    lit:
      name: "lit"
      description: "pretty, simple"
      path: "progstack-ssg/theme/lit"
    latex:
      name: "latex"
      description: "latex style"
      path: "progstack-ssg/theme/latex"

# Github config
github:
  app_id: 999929
  app_name: "progstack-dev"
  client_id: "<GithubClientID>"
  client_secret: "<GithubClientSecret>"
  webhook_secret: "<GithubWebhookSecret>"
  private_key_path: "/path/to/private/key/private-key.pem"
  oauth_callback: "http://localhost:7999/gh/oauthcallback"
  link_callback: "http://localhost:7999/gh/linkcallback"

# Docker config
docker:
  container_name: "progstack_container"
  postgres_image: "postgres:12-alpine"

# Mixpanel config
mixpanel:
  token: "<MixpanelProjectToken>"

# Postgres config
postgres:
  host: "postgres"
  name: "progstack_db"
  user: "postgres"
  schema: "progstack"
  password: "<Secret>"
  port: 5432

# Resend config ab@lbnz.dev
resend:
  resend_api_key: "<ResendAPIKey>"

# Stripe config
stripe:
  publishable_key: "<StripePublishableKey>"
  secret_key: "<StripeSecretKey>"
  webhook_signing_secret: "<StripeWebhookKey>"
  plans: # configured in stripe
    - product_id: "<StripeProductID>"
      name: "basic"
      currency: "usd"
      prices: # configured in stripe
        - price_id: "<StripeMonthlyPriceID>"
          interval: "monthly"
          amount: 1000 # in cents ($10)
        - price_id: "<StripeYearlyPriceID>"
          interval: "yearly"
          amount: 10000 # in cents ($100)
