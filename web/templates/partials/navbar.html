{{ define "navbar" }}

<div class="navbar">
	<div class="container">
		<div class="row">
			<!-- Logo/Brand -->
			<div class="eight columns u-pull-left">
				<h1>
					<a href="/">Progstack</a>
					<small style="font-size: 0.5em;">
						blogging for devs
					</small>
				</h1>
			</div>

			<!-- Navigation Links -->
			<div class="four columns u-pull-right">
				<a href="/pricing">pricing</a>
				{{ if .Data.UserInfo.UserID }}
					<a href="/user/account">{{ .Data.UserInfo.Username }}</a>
					<span class="separator">~</span>
					<a href="/user/auth/logout">Logout</a>
				{{ else }}
					<a href="/login">Log in</a>
					<a href="/register">Register</a>
				{{ end }}
				<a href="https://discord.gg/yfx69tbhxQ">
					<img src="/static/img/discord.svg" alt="Discord">
				</a>
			</div>
		</div>
	</div>
</div>

{{ end }}
