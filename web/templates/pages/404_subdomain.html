{{ template "header" . }}

<div class="container">
	<h2>Site not found</h2>
	<p>
		<a href="https://{{ .Data.RequestedSubdomain }}">{{ .Data.RequestedSubdomain }}</a> does not exist.
	</p>
	<p>
		But not all who wander are lost.
		Start a {{ .Data.Progstack }} and claim this URL today
	</p>
	<a class="button button-primary" href="{{ .Data.StartURL }}">
		Start a {{ .Data.Progstack }}
	</a>
</div>

{{ template "footer" . }}
