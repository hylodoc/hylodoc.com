{{ define "subscribers" }}

<div class="container">
	<h3>Total Subscribers</h3>
	<table class="u-full-width">
		<thead>
			<tr>
				<td>Subscriber</td>
				<td>Subscribed On</td>
				<td>Status</td>
				<td>Edit</td>
			</tr>
		</thead>
		<tbody>
			{{ range .}}
				<tr>
					<td>{{ .Email }}</td>
					<td>{{ .SubscribedOn }}</td>
					<td>{{ .Status }}</td>
					<td><a href="edit?email={{ .Email }}">Edit</a></td>
				</tr>
			{{ end }}
		</tbody>
	</table>
</div>

{{ end }}
